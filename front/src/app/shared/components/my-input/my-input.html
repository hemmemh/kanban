<div class="input-contain" >
 <div class="label"  [ngClass]="{'active':focused || value !== ''}" >{{placeHolder}}</div>
 <input 
    (focus)="setFocused(true)"  
    [(ngModel)]="value"
    [ngClass]="{'active':focused || value !== ''}"
    (input)="onInputChange($event)"
    (blur)="onBlur()"
     type="text" 
     class="input">
</div>
