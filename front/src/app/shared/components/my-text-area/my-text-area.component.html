<div class="area-contain" >
    <div class="label"  [ngClass]="{'active':focused || value !== ''}" >{{placeHolder}}</div>
    <textarea
    #textarea
    (keydown.enter)="onEnter.emit()"
    (focus)="setFocused(true)"  
    [(ngModel)]="value"
    [ngClass]="{'active':focused || value !== ''}"
    (input)="onInputChange($event)"
    [disabled]="disabled"
    (blur)="onBlur()"
    class="area"
     >
    </textarea>
   </div>
