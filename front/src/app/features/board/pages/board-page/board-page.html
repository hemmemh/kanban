<div class="main">
    <div class="body">
        <app-header/>
        <app-contain>
        <div class="list-containter">
           <app-column [column]="{name:'1', pos:1}"/>
           <app-column [column]="{name:'2', pos:2}"/>
           <app-column [column]="{name:'3', pos:3}"/>
           <app-column [column]="{name:'4', pos:4}"/>
           
           @if (isCreateColumn) {
            <app-create-column (onClose)="isCreateColumn = false"/>
           } @else {
             <app-create-column-button [attr.data-create]="true"  (onClick)="isCreateColumn = true"/>
           }
           
          
        </div>
        </app-contain>
        
    </div>
    <div class="bg-image">
        <img src="/bg-images/bg-image-1.jpg" alt="bg-image">
    </div>
</div>
