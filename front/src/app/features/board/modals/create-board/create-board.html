<div class="main">
    <div class="body">
        <div class="header">
            <div class="name">Создать доску</div>
            <div class="close">
                <app-my-button (onClick)="close()" ><div class="material-icons">close</div></app-my-button>
            </div>
        </div>
        <div class="preview">
            <div class="preview__body">
                <div class="preview__back">
                    <img src="/bg-images/bg-image-1.jpg" alt="board-preview-back">
                </div>
                <div class="preview__content">
                    <div class="preview__board">
                        <div class="preview__card"></div>
                        <div class="preview__card_length"></div>
                    </div>
                    <div class="preview__board">
                        <div class="preview__card_length"></div>
                        <div class="preview__card"></div>
                        <div class="preview__card_length"></div>
                    </div>
                    <div class="preview__board">
                        <div class="preview__card"></div>
                        <div class="preview__card_length"></div>
                    </div>
                </div>

            </div>
        </div>
        <div class="back-choose">
            <div class="title">Фон</div>
            <div class="back__items">
                    @for (item of backImages$ | async; track item) {
                <div (click)="image = item" [ngClass]="{'active':image === item}" class="back__item">
                     <img [src]="apiUrl + '/static/board-back/' + item" alt="board-preview-back">
                </div>
                    }

         
            </div>
            
        </div>
        <div class="board-name">
            <app-my-input [(ngModel)]="name" placeHolder="Имя доски"/>
        </div>
        <div class="create">
            <app-my-button-filled (onClick)="create()">Создать</app-my-button-filled>
        </div>
    </div>
</div>
