<div class="tags">
  <div class="tags__header">
    <div class="tags__name">Метки</div>
    <div (click)="close()" class="close">
        <div class="material-icons">close</div>
    </div>
  </div>
  <ul class="tags__list">
    <li class="tag-item">
      <input type="checkbox" />
      <span class="tag-color"></span>
      <app-my-button><div class="material-icons">edit</div></app-my-button>
    </li>
  </ul>
  <app-my-button>Создать новую метку</app-my-button>
  
</div>
