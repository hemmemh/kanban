<div class="main">
    <div class="body">
        <div class="header">
            <div class="board-name">Имя доски</div>
            <div (click)="close()" class="close">
                 <div class="material-icons">close</div>
            </div>
        </div>
        <div class="content">
            <div class="title">
                <div class="closed">
                    <span></span>
                </div>
                <app-my-input />
            </div>
            <div class="actions">
                <div (click)="openTagList($event)" class="action">
                    <div class="material-icons">tag</div>
                    <div class="action__name">Метки</div>
                </div>
                <div (click)="openDates($event)" class="action">
                    <div class="material-icons">schedule</div>
                    <div class="action__name">Даты</div>
                </div>
            </div>
            <div class="desc">
                <div class="desc__title">
                     <div class="material-icons">list</div>
                     <div class="desc__name">Описание</div>
                </div>
                <app-my-text-area [autoResize]="true"/>
                <div class="desc__actions">
                    <app-my-button-filled>Сохранить</app-my-button-filled>
                    <app-my-button>Отмена</app-my-button>
                </div>
            </div>
        </div>
    </div>
</div>
